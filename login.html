<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Student Performance Tracker</title>
  <link rel="stylesheet" href="style_login.css" />

<script type="module" src="firebaseauth.js"></script>



</head>
<body>
  <div class="login-container">
    <!-- Left Section -->
    <div class="login-left">
      <h1 style="color:aliceblue;">Student </h1>
        <h1>Performance Tracker</h1>
      <p style="color: aliceblue;">Track. Analyze. Improve.</p>
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" alt="Student Illustration">
    </div>

    <!-- Right Section -->
    <div class="login-right">
      <form class="login-form">
        <h2>Welcome Back üëã</h2>
        <p class="subtitle">Sign in to continue to your dashboard</p>

        <label for="role">Login as</label>
        <select id="role" name="role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="admin">Admin</option>
        </select>

        <label for="email">Email ID / Username</label>
        <input type="text" id="email" name="email" placeholder="Enter your registered email" required>

        <label for="password">Password</label>
        <div class="password-field">
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
        </div>

        <div class="options">
          <label><input type="checkbox" name="remember"> Remember Me</label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn">Login to Dashboard</button>

        <div class="divider">
          <span>or</span>
        </div>

        <div class="social-login">
          <button type="button" class="google-btn">Login with Google</button>
          <button type="button" class="college-btn">Login with College ID</button>
        </div>

        <p class="signup-text">Don‚Äôt have an account? <a href="#">Sign Up</a></p>
      </form>
    </div>
  </div>

  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      password.type = password.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
